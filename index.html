<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Dashboard Project</title>
</head>
<body>
    <div class="container">

        <nav>

            <div class="logo">
                <img id="dashboard-icon" src="resources/dashboard.png" alt="Dashboard Icon">
                <p id="title">Dashboard</p>
            </div>

            <ul>
                <li>
                    <img src="resources/home.png" alt="">
                    <a href="#">Home</a>
                </li>
                <li>
                    <img src="resources/user.png" alt="">
                    <a href="#">Profile</a>
                </li>
                <li>
                    <img src="resources/comment.png" alt="">
                    <a href="#">Messages</a>
                </li>
                <li>
                    <img src="resources/file.png" alt="">
                    <a href="#">History</a>
                </li>
                <li>
                    <img src="resources/to-do-list.png" alt="">
                    <a href="#">Tasks</a>
                </li>
                <li>
                    <img src="resources/group-users.png" alt="">
                    <a href="#">Communitites</a>
                </li>
            </ul>

            <ul>
                <li>
                    <img src="resources/settings.png" alt="">
                    <a href="#">Settings</a>
                </li>
                <li>
                    <img src="resources/customer-service.png" alt="">
                    <a href="#">Support</a>
                </li>
                <li>
                    <img src="resources/privacy.png" alt="">
                    <a href="#">Privacy</a>
                </li>
            </ul>
            
        </nav>

        <header>
            <div class="header-top">
                <div class="search">
                    <label for="search-bar">
                        <img class="icon search-icon" src="resources/search.png" alt="Search Icon">
                    </label>
                    <input type="text" name="search-bar" id="search-bar">
                </div>

                <div class="notifications">
                    <img class="icon notif-icon" src="resources/notification.png" alt="Notif Icon">
                    <img id="profile-img" src="resources/luffy-profile.png" alt="Profile Icon">
                    <h3>Monkey D. Luffy</h3>
                </div>
            </div>

            <div class="header-bottom">
                <div class="account-name">
                    <img id="profile-img" src="resources/luffy-profile.png" alt="Profile Icon">
                    <div class="greet">
                        <p>Hi there,</p>
                        <h3>Monkey D. Luffy (@pirateking)</h3>    
                    </div>
                </div>

                <div class="create-content">
                    <button>
                        New
                    </button>
                    <button>
                        Upload
                    </button>
                    <button>
                        Share
                    </button>
                </div>
            </div>
        </header>
    
        <main>

            <article>
                <div class="cards card1">
                    I am card1
                </div>
                <div class="cards card2">
                    I am card2
                </div>
                <div class="cards card3">
                    I am card3
                </div>
                <div class="cards card4">
                    I am card4
                </div>
                <div class="cards card5">
                    I am card5
                </div>
                <div class="cards card6">
                    I am card6
                </div>
            </article>

            <aside>
                this is aside
            </aside>

        </main>
    </div>
</body>
</html>
