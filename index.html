<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Dashboard Project</title>
</head>
<body>
    <div class="container">
        <nav>
            <div class="logo">
                <img class="dashboard-icon" src="resources/dashboard.png" alt="Dashboard Icon">
                <p>Dashboard</p>
            </div>
        </nav>

        <header>
            <div class="header-top">
                <div class="search">
                    <img class="icon search-icon" src="resources/search.png" alt="Search Icon">
                    <input type="text" name="search-bar" id="search-bar">
                </div>
                <div class="notifications">
                    <img class="icon notif-icon" src="resources/notification.png" alt="Notif Icon">
                    <img id="profile-img" src="resources/luffy-profile.png" alt="Profile Icon">
                    <p>Monkey D. Luffy</p>
                </div>
            </div>
            <div class="header-bottom">

            </div>
        </header>
    
        <main>
            <article>
                <div class="cards card1">
                    I am card1
                </div>
                <div class="cards card2">
                    I am card2
                </div>
                <div class="cards card3">
                    I am card3
                </div>
                <div class="cards card4">
                    I am card4
                </div>
                <div class="cards card5">
                    I am card5
                </div>
                <div class="cards card6">
                    I am card6
                </div>
            </article>
            <aside>
                this is aside
            </aside>
        </main>
    </div>
</body>
</html>
